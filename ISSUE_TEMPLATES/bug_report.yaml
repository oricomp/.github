name: Bug Report
description: File a bug report here
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out a bug report!
  - type: checkboxes
    id: new-bug
    attributes:
      value: Is there an existing issue for this bug?
      description: Please verify that no issue already exists for this bug
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: What bug did you encountered and what should have happened
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: Please write the steps in a list form
    validations:
      required: true
  - type: textarea
    id: versions
    attributes:
      label: Which version of the project are you using?
      description: If this issue is occurring on more than 1 version of the project, write all versions.
    validations:
      required: true
  - type: textarea
    id: os
    attributes:
      label: Which operating system?
    validations:
      required: true
